<html ng-app='test'>
<head>
	<meta charset="utf-8">
	<title>mvvm</title>
</head>
<body ng-controller="TestController">


	<div ng-style="{width:css.width+'%',overflow:'hidden',height:'16px'}">
梦里梦到醒不来的梦
红线里被软禁的红
所有刺激剩下疲乏的痛
再无动于衷

	<input type="range" ng-init="css.width=30" ng-model='css.width' style="width:80%"/>
	

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

    <circle cx="500" cy="200" r="{{css.width}}" stroke="black"
    stroke-width="2" fill="red"/>

</svg>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('test',[]);
		app.controller('TestController',['$scope',function($scope){
	        $scope.css={width:0};
		}])

</html>

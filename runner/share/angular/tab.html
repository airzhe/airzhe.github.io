<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style>
div{line-height:24px;border:1px solid #ccc;height: 200px;width:240px;padding:10px}
button:hover{font-size:14px;}
</style>
</head>
<body ng-app='test'>
<script type="text/javascript" src="angular.min.js"></script>
<script>
  var app = angular.module('test',[]);
  app.controller('TestController',['$scope',function($scope){
    
   $scope.index = 1;
   $scope.contentList = {
      1:'AngularJS是为了克服HTML在构建应用上的不足而设计的。HTML是一门很好的为静态文本展示设计的声明式语言，但要构建WEB应用的话它就显得乏力了。所以我做了一些工作（你也可以觉得是小花招）来让浏览器做我想要的事。',
      2:' 类库 - 类库是一些函数的集合，它能帮助你写WEB应用。起主导作用的是你的代码，由你来决定何时使用类库。类库有：jQuery等'
   }
    
   
   
  }])
</script>
  
  <section ng-controller="TestController">
    
    <button ng-mouseenter="index=1">tab1</button>
    <button ng-mouseenter="index=2">tab2</button>

    <div>
      {{contentList[index]}}
    </div>
  </section>
 
  
</body>
</html>
